<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            background: #eef2ff;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label>Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" id="firstName" class="form-control" placeholder="First" required>
                    </div>
                    <div class="col">
                        <input type="text" id="lastName" class="form-control" placeholder="Last" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label>Phone</label>
                <input type="tel" id="phone" class="form-control" placeholder="####" required>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" id="street" class="form-control" placeholder="Street Address" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="city" class="form-control" placeholder="City" required>
                </div>
                <div class="col">
                    <select id="state" class="form-control">
                        <option value="">State</option>
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="zip" class="form-control" placeholder="Postal / Zip Code" required>
                </div>
                <div class="col">
                    <input type="text" id="country" class="form-control" placeholder="Country" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form Submitted Successfully!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
