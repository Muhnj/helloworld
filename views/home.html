<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 350px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #291933;
            color: white;
        }
        .print-button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: auto;
        }
        .print-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .printable {
            font-family: 'Brush Script MT', cursive;
        }
        .no-print {
            display: block;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .printable, .printable * {
                visibility: visible;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    
    <h2>Register Produce</h2>
    <form id="produceForm">
        <label for="produceName">Produce Name:</label>
        <input type="text" id="produceName" name="produceName" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Price per kg:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Register Produce</button>
    </form>

    <h2>Registered Products</h2>
    <table class="printable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Total Amount</th>
                <th class="no-print">Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <tr>
                <td colspan="5">No Products? Click Add Product!</td>
            </tr>
        </tbody>
    </table>
    
    <button class="print-button" onclick="printTable()">ðŸ–¨ Print</button>

    <script>
        document.getElementById('produceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('produceName').value;
            let category = document.getElementById('category').value;
            let quantity = document.getElementById('quantity').value;
            let price = document.getElementById('price').value;
            let totalAmount = quantity * price;
            
            let tableBody = document.getElementById('productTableBody');
            
            if (tableBody.rows.length === 1 && tableBody.rows[0].cells.length === 1) {
                tableBody.innerHTML = '';
            }
            
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${quantity}</td><td>${price}</td><td>${totalAmount}</td>
                                <td class='no-print'><button onclick='editItem(this)'>Edit</button> <button onclick='deleteItem(this)'>Delete</button></td>`;
            
            this.reset();
        });
        
        function printTable() {
            window.print();
        }
        
        function editItem(button) {
            let row = button.parentNode.parentNode;
            let cells = row.getElementsByTagName("td");
            document.getElementById('produceName').value = cells[0].innerText;
            document.getElementById('quantity').value = cells[1].innerText;
            document.getElementById('price').value = cells[2].innerText;
            row.remove();
        }
        
        function deleteItem(button) {
            button.parentNode.parentNode.remove();
        }
    </script>
</body>
</html>
